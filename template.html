<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->

<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js" lang="en"> <!--<![endif]-->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title><: $title :></title>
<meta name="description" content="A jQuery library for modern HTML presentations">
<meta name="author" content="Caleb Troughton">
<meta name="viewport" content="width=1024, user-scalable=no">
<!-- Core and extension CSS files -->
<link rel="stylesheet" href="<: $deckjs_path :>/core/deck.core.css">
<link rel="stylesheet" href="<: $deckjs_path :>/extensions/goto/deck.goto.css">
<link rel="stylesheet" href="<: $deckjs_path :>/extensions/menu/deck.menu.css">
<link rel="stylesheet" href="<: $deckjs_path :>/extensions/navigation/deck.navigation.css">
<link rel="stylesheet" href="<: $deckjs_path :>/extensions/status/deck.status.css">
<link rel="stylesheet" href="<: $deckjs_path :>/extensions/hash/deck.hash.css">
<!-- Theme CSS files (menu swaps these out) -->
<!-- <link rel="stylesheet" id="style-theme-link" href="<: $deckjs_path :>/themes/style/web-2.0.css"> -->
<!-- <link rel="stylesheet" id="style-theme-link" href="<: $deckjs_path :>/themes/style/swiss.css"> -->
<!-- <link rel="stylesheet" id="style-theme-link" href="<: $deckjs_path :>/themes/style/neon.css"> -->
<link rel="stylesheet" id="style-theme-link" href="<: $deckjs_path :>/themes/style/<: $theme :>.css">
<link rel="stylesheet" id="transition-theme-link" href="<: $deckjs_path :>/themes/transition/horizontal-slide.css">
<script src="<: $deckjs_path :>/modernizr.custom.js"></script>
<style>
    .note { display: none; }
</style>
</head>
<body class="deck-container">
<: $content :>
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>
<p class="deck-status">
    <: $footer :>&nbsp;&nbsp;&nbsp;&nbsp;
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="number" name="slidenum" id="goto-slide">
	<input type="submit" value="Go">
</form>

<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<script src="<: $deckjs_path :>/jquery-1.7.min.js"></script>
<script>window.jQuery || document.write('<script src="<: $deckjs_path :>/jquery-1.6.1.min.js">\x3C/script>')</script>
<script>
$(document).bind('deck.change', function(event, from, to) {
    slide = $.deck('getSlide', to);
    note = $(slide).find('.note').html();
    if (typeof noteWindow != 'undefined') {
        noteWindow.document.body.innerHTML = "";
    }
    if (note) {
        if (typeof noteWindow == 'undefined') {
            noteWindow = window.open('', 'note');
            noteWindow.blur();
            window.focus();
        }
        noteWindow.document.write("<h1>備忘：</h1>");
        noteWindow.document.write("<h3>");
        noteWindow.document.write(note);
        noteWindow.document.write("</h3>");
    }
});
</script>

<!-- Deck Core and extensions -->
<script src="<: $deckjs_path :>/core/deck.core.js"></script>
<script src="<: $deckjs_path :>/extensions/menu/deck.menu.js"></script>
<script src="<: $deckjs_path :>/extensions/goto/deck.goto.js"></script>
<script src="<: $deckjs_path :>/extensions/status/deck.status.js"></script>
<script src="<: $deckjs_path :>/extensions/navigation/deck.navigation.js"></script>
<script src="<: $deckjs_path :>/extensions/hash/deck.hash.js"></script>
<script> $(function() {$.deck('.slide');}); </script>
</body>
</html>
